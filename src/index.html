<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <script src='script.js'></script>
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="game-container">
        <div class="top-container">
            <div class="dx-container">
                <h1>Il tuo nome</h1>
                <div class="PL-Choice">
                    <div class="choice-square" id="player-choice"></div>
                </div>
            </div>
            <div class="ctr-container">
                <h1> VS. </h1>
            </div>
            <div class="sx-container">
                <h1>Il Computer</h1>
                <div class="PC-Choice">
                    <div class="choice-square" id="computer-choice"></div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="pl-points">
                <div class="pl-point-circle-grid">
                    <div class="circle">X</div>
                    <div class="circle">O</div>
                    <div class="circle">-</div>
                </div>
            </div>
            <div class="btn-container"> 
                <div class="btn-grid">
                    <button class="rock" type="button" aria-label="Rock"></button>
                    <button class="scissors" type="button" aria-label="Scissors"></button>
                    <button class="paper" type="button" aria-label="Paper"></button>                  
                </div>
            </div>
            <div class="pc-points">
                <div class="pc-point-circle-grid">
                    <div class="circle">X</div>
                    <div class="circle">O</div>
                    <div class="circle">-</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
